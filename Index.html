    const tileUrl = `https://titiler.xyz/cog/tiles/{z}/{x}/{y}.jpg?url=${encodeURIComponent(cogUrl)}`;

    const map = L.map('map').setView([27.95, -82.46], 16); // Update center as needed

      attribution: 'Imagery © Digital Aerial Solutions, LLC'
